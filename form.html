<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      user-scalable="no"
      charset="UTF-8"
      lang="pt-BR"
    />
    <script src="./lib/script.js"></script>
  </head>
  <body>
    <div class="flex-column" id="form-content">
      <form id="my-form" class="form flex-column">
        <label for="txt-area" class="statement">
          Escreva aqui a sua carta para um futuro amor</label
        >
        <br />
        <textarea
          type="text"
          id="txt-area"
          class="box"
          name="letter"
          maxlength="6000"
          rows="10"
          cols="100"
          required
          spellcheck="false"
        ></textarea>
        <br />
        <button class="bttn-3" type="submit">Enviar para o futuro</button>
      </form>
      <p id="result"></p>
    </div>
  </body>
  <style>
    @font-face {
      font-family: SpecialElite;
      src: url(./public/SpecialElite-Regular.ttf);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .flex-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .statement {
      font-family: SpecialElite;
      font-size: 1.25rem;
      line-height: 1.786;
      word-spacing: 0.1rem;
      text-align: center;
      font-size: 0.938rem;
      color: #dd4d19;
      margin-top: 1.25rem;
      text-shadow: 0.25rem 0.25rem 0.25rem #00000040;
      display: flex;
      flex-direction: column;
    }

    #txt-area.box {
      width: 13.875rem;
      height: 7.805rem; /*aspec ratio is 270px x 151.888px */
      border-radius: 0.313rem;
      box-shadow: 0.25rem 0.25rem 0.25rem #dd4d19,
        0.25rem 0.25rem 0.25rem #e27c57;
      resize: vertical;
      padding: 2%;
      font-size: 1.2rem;
      font-family: SpecialElite;
      border: 0.2rem dashed #dd4d19;
      letter-spacing: 0.2rem;
      word-spacing: 0.4rem;
      line-height: 1.4rem;
      display: flex;
      flex-direction: column;
      align-self: center;
    }

    .box:hover,
    .box:focus {
      color: #e27c57;
      outline: none !important;
      border-color: #4dbba6;
      box-shadow: 0 0 10px #4dbba6;
    }

    ::selection {
      color: white;
      background-color: #e27c57;
    }

    .bttn-3 {
      box-shadow: 0.4rem 0.25rem 0.25rem #00000040,
        0.188rem 0.188rem 0.188rem #00000052;
      background-color: #dd4d19;
      color: #ffffff;
      font-family: SpecialElite;
      font-size: 1.25rem;
      font-weight: 20;
      text-shadow: 0.313rem 0.313rem 0.313rem #00000050;
      width: 10rem;
      height: 4.063rem;
      border-color: transparent;
      border-radius: 0.063rem;
      position: relative;
      top: 0.625rem;
      margin-top: 1rem;
      align-self: center;
    }
  </style>
</html>
